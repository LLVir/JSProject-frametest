<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="babylon.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        const createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            const scene = new BABYLON.Scene(engine);

	    // This creates and positions a free camera (non-mesh)
	    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

	    // This targets the camera to scene origin
	    camera.setTarget(BABYLON.Vector3.Zero());

	    // This attaches the camera to the canvas
	    camera.attachControl(canvas, true);


            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;

	/*
            // Our built-in 'sphere' shape.
            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 8}, scene);

            // Move the sphere upward 1/2 its height
            sphere.position.y = 1;

            // Our built-in 'ground' shape.
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 2, height: 2}, scene);
	*/

	    //Create a custom mesh  
	    var customMesh = new BABYLON.Mesh("custom", scene);

	    //Set arrays for positions and indices
	    var positions = [0, 0, 0, 2, 0, 0, 1, 2, 0, 2, 0, 0, 4, 2, 3, 1, 2, 0];
	    // positions = [-5, 2, -3, -7, -2, -3, -3, -2, -3, 5, 2, 3, 7, -2, 3, 3, -2, 3];
	    var indices = [0, 1, 2, 3, 4, 5];	
	    var colors = [1, 0, 0, 1, 1, 0.5, 1, 1, 1, 0, 0, 1, 0, 1, 0, 0, 0, 1, 1, 0, 0, 1, 0, 1]; //color array added
	    // definite some shared uv coordinates
	    let xUV1 = 1
	    let yUV1 = 0
	    let xUV2 = 0.5
	    let yUV2 = 1
	    // definite the uv coordinate according to the order of the indices/positions array
	    var uvs = [0, 0, xUV1, yUV1, xUV2, yUV2, xUV1, yUV1, 3, 1, xUV2, yUV2];
	    
	    //Empty array to contain calculated values
	    var normals = [];
	    
	    BABYLON.VertexData.ComputeNormals(positions, indices, normals);
	    
	    var vertexData = new BABYLON.VertexData();
	    
	    //Assign positions, indices and normals to vertexData
	    vertexData.positions = positions;
	    vertexData.indices = indices;
	    vertexData.normals = normals;
	    vertexData.colors = colors; //Assignment of colors to vertexData
	    vertexData.uvs = uvs;
	    
	    //Apply vertexData to custom mesh
	    vertexData.applyToMesh(customMesh, true);
	    
	    var mat = new BABYLON.StandardMaterial("", scene);
	    mat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/BJS-logo_v3.png");
	    //mat.wireframe = true;

	    customMesh.material = mat;

            return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
