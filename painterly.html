<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

// source the plugins/modules
        //<script src="babylon.js"></script>
        //<script src="babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.inspector.min.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

// babylonjs stuff
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        const createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            const scene = new BABYLON.Scene(engine);

// camera and light setup
	var camera0 = new BABYLON.ArcRotateCamera("Camera0", -Math.PI / 2, Math.PI / 2, 7, BABYLON.Vector3(0, 10, -20), scene);

	camera0.setTarget(new BABYLON.Vector3(-30, 0, 0));

	// Positions the camera overwriting alpha, beta, radius
	camera0.setPosition(new BABYLON.Vector3(30, 25, -5));

	camera0.attachControl(canvas, true);

	const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
	scene.ambientColor = new BABYLON.Color3(1, 1, 1);



// load the painterly environment model
	painterly_glb = BABYLON.SceneLoader.ImportMeshAsync("", "models/", "env_mdl_painterly.glb");

    // Load Node Material from snippet
    const grass_nme = BABYLON.NodeMaterial.ParseFromSnippetAsync("FF66JS#34", scene);

		/*
    // Assign material to submeshes containing "grass"
    //painterly_glb.meshes.forEach(mesh => {
	for (const mesh of painterly_glb.subMeshes) {
        if (mesh.name.toLowerCase().includes("grass")) {
            mesh.material = grass_nme;
	}}; */


// show inspector properties
	scene.debugLayer.show();

	return scene;
	};

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
