<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

// source the plugins/modules
        //<script src="babylon.js"></script>
        //<script src="babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.inspector.min.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

// babylonjs stuff
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        const createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            const scene = new BABYLON.Scene(engine);

// camera and light setup
	var camera0 = new BABYLON.ArcRotateCamera("Camera0", -Math.PI / 2, Math.PI / 2, 7, BABYLON.Vector3(0, 10, -20), scene);

	camera0.setTarget(new BABYLON.Vector3(-30, 0, 0));

	// Positions the camera overwriting alpha, beta, radius
	camera0.setPosition(new BABYLON.Vector3(30, 25, -5));

	camera0.attachControl(canvas, true);

	const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
	scene.ambientColor = new BABYLON.Color3(1, 1, 1);

    var sky_mtr = new BABYLON.StandardMaterial("sky_mtr", scene);
    sky_mtr.diffuseColor = new BABYLON.Color3(0, 0, 0);
    sky_mtr.emissiveTexture = new BABYLON.Texture("textures/nightsky_ocean.png");

    const skybox = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 100});
    skybox.overrideMaterialSideOrientation = BABYLON.StandardMaterial.ClockWiseSideOrientation;
    skybox.position.x = -30;
    skybox.rotation.y = 159.5;
    skybox.scaling.y = -1;

    skybox.material = sky_mtr;
    skybox.renderingGroupId = 0;


// load the painterly environment model
	BABYLON.SceneLoader.ImportMesh("", "models/", "env_mdl_painterly.glb", scene, async (meshes) => {
		const grass = []        
		const painterly = []        
		const ground = []        
		meshes.forEach(mesh => {
		    const children = mesh.getChildMeshes()
		    //console.log(`Mesh: ${mesh.name}`);
		    if(children.length){
			for(const child of children){

				//fix the transparency issue
				child.hasVertexAlpha = false

			    //console.log(`child: ${child.name}`);
			    if (child.name.toLowerCase().includes("grass")) {
				// child.material = grass_nme;
				//child.material.dispose(); // it gave a error for some reason - have to ask Andy
				grass.push(child);
			    }
                // ground 
			    else if (child.name.toLowerCase().includes("base")) {
				// child.material = grass_nme;
				//child.material.dispose(); // it gave a error for some reason - have to ask Andy
				ground.push(child);
			    }
				else {
					painterly.push(child);
				}

			}
		    }
        });

        // add variation to the purple shroom by morphing the shroom with different morph targets values
        let purple1 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.001");
        purple1.morphTargetManager.getTarget(0).influence = 0.0;
        purple1.morphTargetManager.getTarget(1).influence = 0.65;

        let purple2 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.002");
        purple2.morphTargetManager.getTarget(0).influence = 0.09;
        purple2.morphTargetManager.getTarget(1).influence = 0.33;

        let purple3 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.003");
        purple3.morphTargetManager.getTarget(0).influence = 0.0;
        purple3.morphTargetManager.getTarget(1).influence = 1.0;

        let purple4 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.004");
        purple4.morphTargetManager.getTarget(0).influence = 0.18;
        purple4.morphTargetManager.getTarget(1).influence = 1.0;

        let purple5 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.005");
        purple5.morphTargetManager.getTarget(0).influence = 0.83;
        purple5.morphTargetManager.getTarget(1).influence = 0.0;

        let purple6 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.006");
        purple6.morphTargetManager.getTarget(0).influence = 0.24;
        purple6.morphTargetManager.getTarget(1).influence = 0.61;

        let purple7 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.007");
        purple7.morphTargetManager.getTarget(0).influence = 0.71;
        purple7.morphTargetManager.getTarget(1).influence = 0.45;

        let purple8 = painterly.find(p => p.name === "shroom-purple.069_shader_nm_#FF66JS#37.008");
        purple8.morphTargetManager.getTarget(0).influence = 0.0;
        purple8.morphTargetManager.getTarget(1).influence = 1.0;



	//grass node material
        const grass_nme = await BABYLON.NodeMaterial.ParseFromSnippetAsync("NAJDZW#1", scene);

	//painterly node material
        const painterly_nme = await BABYLON.NodeMaterial.ParseFromSnippetAsync("LBJC9B#2", scene);
 
	//painterly ground node material
        const ground_nme = await BABYLON.NodeMaterial.ParseFromSnippetAsync("LBJC9B#4", scene);
 
        //this is to fix the alpha mask transparency issue for the island ground 
        ground_nme.needDepthPrePass = true;

        // 
        grass.forEach((t)=>{
            t.material = grass_nme;
        });

        ground.forEach((t)=>{
            t.material = ground_nme;
        });

        painterly.forEach((t)=>{
            t.material = painterly_nme;
        });
    });






// show inspector properties
	scene.debugLayer.show();

	return scene;
	};

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
