<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="babylon.js"></script>
        <script src="babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.inspector.min.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	var createScene = function () {
	    // This creates a basic Babylon Scene object (non-mesh)
	    var scene = new BABYLON.Scene(engine);

	    // This creates and positions a free camera (non-mesh)
	    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

	    // This targets the camera to scene origin
	    camera.setTarget(BABYLON.Vector3.Zero());

	    // This attaches the camera to the canvas
	    camera.attachControl(canvas, true);

	    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
	    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

	    // Default intensity is 1. Let's dim the light a small amount
	    light.intensity = 0.7;

	    var box = BABYLON.MeshBuilder.CreateBox("box", {size: 3}, scene);
	    box.position.y = 1;

		// world position texture
	    BABYLON.NodeMaterial.ParseFromSnippetAsync("2F999G#96", scene).then(nodeMaterial => {
		box.material = nodeMaterial;
	    });


	    // Our built-in 'ground' shape.
	    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);



		// GUI
		var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

		var panel = new BABYLON.GUI.StackPanel();
		panel.width = "220px";
		panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
		panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
		advancedTexture.addControl(panel);

		var header = new BABYLON.GUI.TextBlock();
		var v_headtext = "width: "
		header.text = v_headtext + "1";
		header.height = "30px";
		header.color = "white";
		panel.addControl(header); 

		var slider = new BABYLON.GUI.Slider();
		slider.minimum = -10;
		slider.maximum = 10;
		slider.value = 1;
		slider.height = "20px";
		slider.width = "200px";
		slider.onValueChangedObservable.add(function(value) {
		header.text = v_headtext + value;
		if (box) {
			box.position.x = value;
			//box.scaling.y = value;
			}
		});
		panel.addControl(slider);    






// show inspector properties
	scene.debugLayer.show();

    return scene;
};

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
