<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };





        var createScene = function () {

    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
	const camera = new BABYLON.ArcRotateCamera("camera", (-Math.PI / 2) - 0.4, Math.PI / 2.5, 5, new BABYLON.Vector3(0, 0, 0));
	camera.attachControl(canvas, true);

	// Positions the camera overwriting alpha, beta, radius
	camera.setPosition(new BABYLON.Vector3(2, 3, -8));



    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());


    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);


	const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
	scene.ambientColor = new BABYLON.Color3(1, 1, 1);




	let armRestDistance = 1;
	let armRestWidth = 0.3;



    var seat = BABYLON.MeshBuilder.CreateBox("Box", {
        faceUV: [
            new BABYLON.Vector4(0, 0, armRestDistance*2, 0.1), //rear
            new BABYLON.Vector4(0, 0, armRestDistance*2, 0.1), //front
            new BABYLON.Vector4(0, 0, 1, 0.1), //right
            new BABYLON.Vector4(0, 0, 1, 0.1), //left
            new BABYLON.Vector4(0, 0, armRestDistance*2, 1), //top
            new BABYLON.Vector4(0, 0, armRestDistance*2, 1)  //bottom
        ],
        wrap: true,
        updatable: true,
        width: armRestDistance*2,
        height: .1,
        depth: 1
    }, scene);

    var back = BABYLON.MeshBuilder.CreateBox("Box", {
        faceUV: [
            new BABYLON.Vector4(0, 0, armRestDistance*2, 1), //rear
            new BABYLON.Vector4(0, 0, armRestDistance*2, 1), //front
            new BABYLON.Vector4(0, 0, 1, 0.1), //right
            new BABYLON.Vector4(0, 0, 1, 0.1), //left
            new BABYLON.Vector4(0, 0, armRestDistance*2, 0.1), //top
            new BABYLON.Vector4(0, 0, armRestDistance*2, 0.1)  //bottom
        ],
        wrap: true,
        updatable: true,
        width: armRestDistance*2 + .1,
        height: 1,
        depth: .1
    }, scene);

    var armRestR = BABYLON.MeshBuilder.CreateBox("Box", {
        faceUV: [
            new BABYLON.Vector4(0, 0, armRestWidth, 1), //rear
            new BABYLON.Vector4(0, 0, armRestWidth, 1), //front
            new BABYLON.Vector4(0, 0, 1, 1), //right
            new BABYLON.Vector4(0, 0, 1, 1), //left
            new BABYLON.Vector4(0, 0, 0.1, 1), //top
            new BABYLON.Vector4(0, 0, 0.1, 1)  //bottom
        ],
        wrap: true,
        updatable: true,
        width: armRestWidth,
        height: 1,
        depth: 1
    }, scene);

    var armRestL = BABYLON.MeshBuilder.CreateBox("Box", {
        faceUV: [
            new BABYLON.Vector4(0, 0, armRestWidth, 1), //rear
            new BABYLON.Vector4(0, 0, armRestWidth, 1), //front
            new BABYLON.Vector4(0, 0, 1, 1), //right
            new BABYLON.Vector4(0, 0, 1, 1), //left
            new BABYLON.Vector4(0, 0, 0.1, 1), //top
            new BABYLON.Vector4(0, 0, 0.1, 1)  //bottom
        ],
        wrap: true,
        updatable: true,
        width: armRestWidth,
        height: 1,
        depth: 1
    }, scene);

    //var armRestR = BABYLON.MeshBuilder.CreateBox("Box", {width: .1, height: 1, depth: 1}, scene);
    //var armRestL = BABYLON.MeshBuilder.CreateBox("Box", {width: .1, height: 1, depth: 1}, scene);
    //var armRestL = BABYLON.MeshBuilder.CreateBox("Box", {width: .5, height: 1, depth: 1}, scene);

    back.position.y = .5;
    back.position.z = .45;
    armRestR.position.x = armRestDistance;
    armRestL.position.x = -armRestDistance;

		/*
		let uvs = seat.getVerticesData(BABYLON.VertexBuffer.UVKind);
		uvs[0] = 3;
		uvs[6] = 0.1;

		seat.updateVerticesData(BABYLON.VertexBuffer.UVKind, uvs);
		*/



    let chairArray = [seat, back, armRestL, armRestR];



    const chairMesh = BABYLON.Mesh.MergeMeshes(chairArray)


	const seatMat = new BABYLON.StandardMaterial("seatMat", scene);
	seatMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/amiga.jpg");
	chairMesh.material = seatMat;
	seatMat.ambientColor = new BABYLON.Color3 (0.5, 0.5, 0.5);






// show inspector properties
	scene.debugLayer.show();




    return scene;



};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
